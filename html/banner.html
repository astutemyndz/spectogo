<script type="text/javascript">
 
    /* https://learn.jquery.com/using-jquery-core/document-ready/ */
    jQuery(document).ready(function() {
 
        /* initialize the slider based on the Slider's ID attribute */
        jQuery('#elegant_home_banner').show().revolution({
 
            /* options are 'auto', 'fullwidth' or 'fullscreen' */
            sliderLayout: 'fullwidth',
			gridheight: 900,
 
            /* basic navigation arrows and bullets */
            navigation: {
 
                arrows: {
                    enable: true,
                    style: 'uranus',
                    hide_onleave: false,
										
					left: {
						container: 'slider',
						h_align: 'right',
						v_align: 'top',
						h_offset: 68,
						v_offset: 50
					},
			 
					right: {
						container: 'slider',
						h_align: 'right',
						v_align: 'top',
						h_offset: 20,
						v_offset: 50
					}
					
                },
 
                bullets: {
                    enable: true,
                   	style: 'uranus',
					direction: 'verticle',
                    hide_onleave: false,
                    h_align: 'right',
                    v_align: 'top',
                    h_offset: 60,
                    v_offset: 120,
                    space: 5
                },
				
				
            }
        });
    });
