<div id="header"></div>
<div class="rev_slider_wrapper fullwidthbanner-container">
	<!-- the ID here will be used in the inline JavaScript below to initialize the slider -->
    <div id="elegant_home_banner" class="rev_slider fullwidthbanner" data-version="5.4.6.3" style="display:none">
         <ul>
            <li data-transition="crossfade" data-param1="01">
                <img src="img/slide1_main_img.jpg" alt="Men" class="rev-slidebg" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" />
            </li>
            <li data-transition="crossfade" data-param1="02">
                <img src="img/slide2_main_img.jpg" alt="Women" class="rev-slidebg" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" />
            </li>
            <li data-transition="crossfade" data-param1="03">
                 <a href="product-list.html"><img src="img/slide3_main_img.jpg" alt="Unisex" class="rev-slidebg" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" /></a>
            </li>
        </ul>
    </div>
</div>

<script src="js/main.js"></script>
<script type="text/javascript">
 
    /* https://learn.jquery.com/using-jquery-core/document-ready/ */
    jQuery(document).ready(function() {
 
        /* initialize the slider based on the Slider's ID attribute */
        jQuery('#elegant_home_banner').show().revolution({
 
            /* options are 'auto', 'fullwidth' or 'fullscreen' */
            sliderLayout: 'auto',
			autoHeight: 'on',
			fullScreenAlignForce: 'off',
			stopAfterLoops:0,
			stopAtSlide:1,
 
            /* basic navigation arrows and bullets */
            navigation: {
 
                arrows: {
                    enable: true,
                    style: 'uranus',
                    hide_onleave: false,
										
					left: {
						container: 'slider',
						h_align: 'right',
						v_align: 'top',
						h_offset: 68,
						v_offset: 160
					},
			 
					right: {
						container: 'slider',
						h_align: 'right',
						v_align: 'top',
						h_offset: 20,
						v_offset: 160
					}
					
                },
 
                bullets: {
                    enable: true,
                   	style: 'uranus',
					direction: 'verticle',
                    hide_onleave: false,
                    h_align: 'right',
                    v_align: 'top',
                    h_offset: 40,
                    v_offset: 230,
                    space: 0,
					tmp: '<div class="tp-counter text-center">{{param1}}</div>'
                },
				
				
            }
        });
    });
 
</script>
